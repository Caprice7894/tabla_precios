<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Precios</title>
	<link rel="icon" href="/vite.svg">
	<link rel="stylesheet" href="/pico.min.css">
	<link rel="stylesheet" href="style.css">
	
	<script type="module" src="utils.js"></script>
	<script type="module" src="misModulos.js"></script>
	<script type="module" src="script.js"></script>
	
</head>
<body>
	<div class="form">
		<div>
			<label for="preciodol">Precio en $</label>
			<input type="number" name="preciodol" id="preciodol" placeholder="15$">
		</div>
		<div>
			<label for="preciobs">Precio en BsD</label>
			<input type="number" name="preciobs" id="preciobs" placeholder="15BsD">
		</div>
		<div>
			<label for="tasadol">Tasa en BsD</label>
			<input type="number" name="tasadol" id="tasadol" placeholder="15BsD">
		</div>
	</div>
	<table role="grid">
		<thead>
			<tr>
				<th>Servicio</th>
				<th>Precio $</th>
				<th>Precio BsD</th>
			</tr>
		</thead>
		<tbody>
			
		</tbody>
	</table>
	<progress></progress>
</body>
</html>
